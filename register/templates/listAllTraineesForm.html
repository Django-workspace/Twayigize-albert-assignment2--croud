<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        h1{
            color: aqua;

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ALL MY TRAINEES TABLE</h2>
  <p>ALL MY TRAINEES TABLE:</p>  
  <center><a href="/create" class="btn btn-primary">Add New Record Trainee</a></center> 
    <table class="table table-dark">
        <thead>
          <tr>
            <th>ID</th>
            <th>NAMES</th>
            <th>EMAIL</th>
            <th>USERNAME</th>
            <th>DATE OF BIRTH</th>
            <th>LOCATION</th>
            <th>Actions</th>  
          </tr>
        </thead>
        <tbody>
            {% for st in trainees %}
          <tr>
            <td>{{st.id}}</td>
            <td>{{ st.names }}</td>
            <td>{{ st.email }}</td>
            <td>{{ st.usernaame }}</td>
            <td>{{ st.dob }}</td>
            <td>{{ st.location }}</td>
            <td>  
              <a href="/edittrainees/{{ st.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
              <a href="/delete/{{ st.id }}">Delete</a>  
          </td>  
            
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>
